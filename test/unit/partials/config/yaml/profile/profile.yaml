storage: ./storage
plugins: ./plugins

web:
  title: Verdaccio
  rateLimit:
    windowMs: 5000000
    max: 100000

auth:
  htpasswd:
    file: ./htpasswd
uplinks:
  npmjs:
    url: https://registry.npmjs.org/
security:
  api:
    jwt:
      sign:
        expiresIn: 10m
        notBefore: 0
packages:
  '@*/*':
    access: $authenticated
    publish: $authenticated
  '**':
    access: $authenticated
    publish: $authenticated
log: { type: stdout, format: pretty, level: http }
