storage: ./storage_default_storage
uplinks:
  npmjs:
    url: http://localhost:4873/
packages:
  '@*/*':
    access: $all
    publish: $all
    unpublish: $authenticated
    proxy: npmjs
  'auth-package':
    access: $authenticated
    publish: $authenticated
  'non-unpublish':
    access: $authenticated
    publish: $authenticated
    # this is intended, empty block
    ? unpublish
  'super-admin-can-unpublish':
    access: $authenticated
    publish: super_admin
    unpublish: super_admin
  'all-can-unpublish':
    access: $authenticated
    publish: $all
    unpublish: $all
  'forbidden-place':
    access: nobody
    publish: $all
  'vue':
    access: $authenticated
    publish: $authenticated
    proxy: npmjs
  'jquery':
    access: $all
    publish: $all
    proxy: npmjs
  '*':
    access: $all
    publish: $all
    unpublish: xxx
    proxy: npmjs
logs:
  - { type: stdout, format: pretty, level: warn }
