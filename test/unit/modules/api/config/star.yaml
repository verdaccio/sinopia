auth:
  htpasswd:
    file: ./htpasswd-star
web:
  enable: true
  title: verdaccio

uplinks:
  npmjs:
    url: https://registry.npmjs.org/

publish:
  allow_offline: true

log: { type: stdout, format: pretty, level: trace }

packages:
  '@scope/foo':
    access: $all
    publish: $authenticated
    unpublish: $authenticated
  '@*/*':
    access: $all
    publish: $authenticated
    unpublish: $authenticated
    proxy: npmjs
  'foo':
    access: $all
    publish: $authenticated
    unpublish: $authenticated
  '**':
    access: $all
    publish: $authenticated
    unpublish: $authenticated
    proxy: npmjs

_debug: true
