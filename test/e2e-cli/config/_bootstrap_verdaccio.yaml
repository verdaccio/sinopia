storage: ./storage

auth:
  htpasswd:
    file: ./htpasswd
    max_users: -1

web:
  enable: false
  title: verdaccio-e2e-pkg

uplinks:
  npmjs:
    url: https://registry.npmjs.org/

logs: { type: stdout, format: json, level: http }

packages:
  '@*/*':
    access: $all
    publish: $anonymous
    unpublish: $authenticated
    proxy: npmjs
  'verdaccio':
    access: $all
    publish: $anonymous
  '**':
    access: $all
    publish: $anonymous
    unpublish: $authenticated
    proxy: npmjs

_debug: true
