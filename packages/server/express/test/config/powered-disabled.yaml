# storage: this is generated on _helper file

auth:
  htpasswd:
    file: ./htpasswd-package

web:
  enable: true

user_agent: false

publish:
  allow_offline: false

uplinks:

log: { type: stdout, format: pretty, level: trace }

packages:
  '@*/*':
    access: $all
    publish: $all
    unpublish: none
  '**':
    access: $all
    publish: $all
    unpublish: none

_debug: true
