    url: https://registry.npmjs.org/

logs: { type: stdout, format: pretty, level: trace }

packages:
  '@*/*':
    access: $all
    publish: $all
    unpublish: $all
  '**':
    access: $all
    publish: $all
    unpublish: $all
_debug: true
