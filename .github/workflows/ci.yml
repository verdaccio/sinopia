name: CI

on:
  push:
    branches:
      - master
      - 'changeset-release/master'
  pull_request:
    paths:
      - .changeset/**
      - .github/workflows/ci.yml
      - 'packages/**'
      - 'jest/**'
      - 'package.json'
      - 'pnpm-workspace.yaml'
jobs:
  verdaccio:
    runs-on: ubuntu-latest
    name: setup verdaccio
    services:
      verdaccio:
        image: verdaccio/verdaccio:5
        ports:
          - 4873:4873
    steps:
    - uses: actions/checkout@v2.3.1
    - name: Use Node 14
      uses: actions/setup-node@v1
      with:
        node-version: 14      
  ci:
    runs-on: ubuntu-latest
    name: ubuntu-latest / Node 14
    needs: verdaccio
    steps:
      - uses: actions/checkout@v2.3.1
      - name: Use Node 14
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install pnpm
        run: npm i pnpm@latest -g
      - name: Install
        run: pnpm recursive install --frozen-lockfile --registry http://localhost:4873
