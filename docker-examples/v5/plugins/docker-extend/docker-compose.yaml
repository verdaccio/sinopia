version: '2.1'
services:
  verdaccio:
    environment:
    - DEBUG=verdaccio*
    image: verdaccio/verdaccio:local-s3
    container_name: verdaccio-5-docker-local-storage-vol
    ports:
      - '4873:4873'
    volumes:
      - './storage:/verdaccio/storage'
      - './conf:/verdaccio/conf'
volumes:
  verdaccio:
    driver: local
